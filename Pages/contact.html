			<div id="box1">
				<form name="form1" onsubmit="Validatation(document.form1.email,document.form1.name)">
					<div id="label">
						<label>First Name:</label><input type="text" name="name" style="width:68.5%;margin:3px;" placeholder="Your name" required></input>
					</div>
					<div id="label2">
						<label>Email:</label><input type="text" name="email" style="width:70.5%;margin:3px 33px" placeholder="Your Email" required></input>
					</div>
					<div id="label2">
						<label>Country:</label>
						<select name = "country" style="width:69%;margin:3px 19px;" required>
							<option></option>
							<option>Pakistan</option>
							<option>America</option>
							<option>Canada</option>
							<option>Egypt</option>	
						</select>
					</div>
					<div id="label2">
						<label>Subject:</label><input type="text" name="subject" style="width:70%;margin:3px 24px;" placeholder="Subject" required></input>
					</div>
					<div id="label3">
						<label>Your Message:</label><br>
						<textarea name="msg" rows="7" cols="50" placeholder="Write somthing..." required></textarea>
					</div>
					<div>
						<input type="Submit" value="Submit" style="width:20%; height:7%;margin:0px 40px;"></input>
					</div>
				</form>
